<ion-side-menus>

<ion-side-menu side="left">
<ion-header-bar class="bar-light" >
 <h1><i class="icon ion-android-home" ></i> {{user.fname+''+user.lname}}</h1>
</ion-header-bar>
<ion-content>
  <ion-list>

  <ion-item>
    <button class="button button-icon" ng-click="getUserInfo()"><i class="icon ion-ios-person-outline">Profile</i></button>

  </ion-item>

<ion-item>
    <button class="button button-icon" ng-click="Settings()"><i class="icon ion-ios-gear-outline">Settings</i></button>

  </ion-item>



  <ion-item>
    <button class="button button-icon" ng-click="logout()"><i class="icon ion-log-out"> Log Out</i></button>

  </ion-item>
   

  </ion-list>
</ion-content>


</ion-side-menu>


<ion-side-menu-content>

<ion-header-bar class="bar-dark">

<button class="button button-icon" ng-click="toggleLeft()"><i class="icon ion-navicon"></i></button>

<h1 class="title">Your Grocery</h1>

    
    <button class="button button-icon" ng-click="modal.show()">
      <i class="icon ion-compose"></i>
    </button>

</ion-header-bar>

<ion-content>
  <ion-list>
    <ion-item ng-repeat="item in groceryItems | orderBy:-'date' " class="item item-button-right">
 



 {{item.itemName}}

    <button class="button button-negative" ng-click="remove(item)" class="item item-button-right">
      <i class="icon ion-trash-b"></i>
    </button>
 

    </ion-item>
  </ion-list>

</ion-content>


</ion-side-menu-content>



<script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Add Grocery</h1>
          <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Product Name</span>
              <input ng-model="newPoduct.item" type="text">
            </label>
           
            <button class="button button-full button-positive" ng-click="createProduct()">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>


    <script id="templates/profile.html" type="text/ng-template">
     <ion-modal-view title="User Profile">

     <ion-header-bar class="bar bar-header bar-dark">
     <h1 class="title">User Profile</h1>
       <button class="button button-clear button-primary" ng-click="close()">Cancel</button>

     </ion-header-bar>
      <ion-content class="padding">
    <div class="list">
     <label class="item item-input">  
        <input type="text" placeholder="First Name" ng-model="user.fname">
      </label>
       <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="user.lname">
      </label>
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>
     
    </div>
    <button class="button button-full button-positive" ng-click="updateProfile()">Update Profile</button>
  </ion-content>
</ion-modal-view>
    </script>
</ion-side-menus>
