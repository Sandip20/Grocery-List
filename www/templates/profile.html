<ion-view title="Create a new account">
  <ion-content class="padding">
    <div class="list">
     <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="user.fname">
      </label>
       <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="user.lname">
      </label>
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="signup()">
      Sign up
    </button>
  </ion-content>
</ion-view>
